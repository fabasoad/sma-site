<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: References</title>
    <link rel="stylesheet" href="/public/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/bootstrap-fileinput/fileinput.min.css" />
    <script type="application/javascript" src="/public/js/jquery/jquery.min.js"></script>
    <script type="application/javascript" src="/public/js/bootstrap-fileinput/fileinput.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $("#input-1a").fileinput({
                uploadUrl: '/api/v1/references',
                uploadAsync: true,
                maxFileCount: 5,
                previewFileType: 'image',
                allowedFileTypes: ['image']
            });
        });
    </script>
</head>
<body>
    <label class="control-label">Select Reference</label>
    <input id="input-1a" type="file" name="reference" class="file-loading" data-show-preview="true" />
</body>
</html>
